<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Temperatura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.2);
        }
        .result {
            font-size: 18px;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="celsiusInput">Temperatura em Celsius:</label>
            <input type="number" id="celsiusInput" placeholder="Digite em Celsius" step="any">
        </div>
        <div class="input-group">
            <label for="fahrenheitInput">Temperatura em Fahrenheit:</label>
            <input type="number" id="fahrenheitInput" placeholder="Digite em Fahrenheit" step="any">
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        // Função para converter Celsius para Fahrenheit
        function celsiusParaFahrenheit(celsius) {
            return (celsius * 9/5) + 32;
        }

        // Função para converter Fahrenheit para Celsius
        function fahrenheitParaCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5/9;
        }

        // Atualiza os campos de temperatura
        function atualizarTemperaturas(event) {
            const celsiusInput = document.getElementById('celsiusInput');
            const fahrenheitInput = document.getElementById('fahrenheitInput');

            if (event.target.id === 'celsiusInput') {
                // Se o campo Celsius mudar, atualize o campo Fahrenheit
                const celsius = parseFloat(celsiusInput.value);
                if (!isNaN(celsius)) {
                    fahrenheitInput.value = celsiusParaFahrenheit(celsius).toFixed(2);
                } else {
                    fahrenheitInput.value = '';
                }
            } else if (event.target.id === 'fahrenheitInput') {
                // Se o campo Fahrenheit mudar, atualize o campo Celsius
                const fahrenheit = parseFloat(fahrenheitInput.value);
                if (!isNaN(fahrenheit)) {
                    celsiusInput.value = fahrenheitParaCelsius(fahrenheit).toFixed(2);
                } else {
                    celsiusInput.value = '';
                }
            }
        }

        // Adiciona os ouvintes de evento aos campos de entrada
        document.getElementById('celsiusInput').addEventListener('input', atualizarTemperaturas);
        document.getElementById('fahrenheitInput').addEventListener('input', atualizarTemperaturas);
    </script>
</body>
</html>
